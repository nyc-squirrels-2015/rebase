<template name="session">
  <h3 class="center">Create a session</h3>
  <h3 id="song-name">"{{songName}}"</h3>
  <hr>

  <div class="clearfix outline-blue">
    <div class="col col-6">
      <h2 class="px2">Upload a short audio snippet from your computer</h2>
        {{> uploadForm}}
    </div>

  </div>

  <hr>
  {{> timer}}



  {{> snippets}}


  <form id="welcomeRoute" action="/">
    <input type ="submit" value="Leave Session">
  </form>
</template>
