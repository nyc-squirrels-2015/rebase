<template name="show_song">

  <ul>
    <p class="white">Your songs:</p>
    {{#each display_songs}}
    <div class="song">
      <form class="show-song-form" id="songName" action="/session">
      	<input class="songname" id ="songNameid" type="hidden" name = "{{_id}}">
      	<input type="submit" class="mb0 field-dark" value ="{{name}}">
      </form>
    </div>
    {{/each}}
  </ul>

</template>
